[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/',

]
ffi = true # Let Foundry run bash scripts
[profile.default.fuzz]
runs = 300


